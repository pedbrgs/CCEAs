# This file specifies the parameters of the Cooperative Co-Evolutionary-Based Feature Selection with Random Feature Grouping (CCFSRFG)

[coevolution]
subpop_sizes = [30]
n_subcomps = 3
max_gen = 10000
max_gen_without_improvement = 100
seed = 42

[wrapper]
task = "classification"
model_type = "gaussian_naive_bayes"

[evaluation]
eval_function = "balanced_accuracy"
eval_mode = "kfold_cv"
weights = [0.6, 0.4]

[optimizer]
mutation_rate = 0.05
crossover_rate = 1.00
tournament_sample_size = 1
elite_size = 1