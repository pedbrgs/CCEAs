# This file specifies the parameters of the Cooperative Co-Evolutionary Algorithm with Projection-based Feature Grouping (CCPFG)

[coevolution]
subpop_sizes = [30, 30, 30, 30]
subcomp_sizes = [256, 256, 256, 256]
max_gen = 10000
max_gen_without_improvement = 100
seed = 42

[decomposition]
n_components = 2
method = "elitist"

[wrapper]
task = "classification"
model_type = "multinomial_naive_bayes"

[evaluation]
eval_function = "accuracy"
eval_mode = "kfold_cv"
kfolds = 10
weights = [0.6, 0.4]

[optimizer]
mutation_rate = 0.05
crossover_rate = 1.00
tournament_sample_size = 1
elite_size = 1